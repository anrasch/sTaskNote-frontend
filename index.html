<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <title>sTaskNote - Tasks & Notes</title>
</head>
<body>
    <div id="login-section">
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div id="register-link">
            <button class="toggle-button" onclick="toggleRegister()">No account? Sign Up</button>
        </div>
    </div>
    
    <div id="register-section" style="display:none;">
        <h2>Sign Up</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="login-link">
            <button class="toggle-button" onclick="toggleLogin()">Back to Sign In</button>
        </div>
    </div>
    
    <div id="main-section" class="card" style="display:none;">
        <h2>Tasks</h2>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="new Task" required>
            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>

        <h2>Notes</h2>
        <form id="note-form">
            <textarea id="note-content" placeholder="new Note"></textarea>
            <button type="submit">add</button>
        </form>
        <ul id="note-list"></ul>

        <button id="logout-button" onclick="logout()">Log Out</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
